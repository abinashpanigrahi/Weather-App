<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d91ab7046.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="navbar">
        <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="Weather App">
    </div>
    <div id="searchDiv">
        <input type="text" id="city" placeholder="Enter the city name....">
        <button id="searchbtn">Search</button>
    </div>
    <div id="container">
        <div id="currentWeather">
            <div id="locationInfo"></div>
            <div id="locationMap"></div>
        </div>
        <h1 id="msg"></h1>
        <div id="weekForecast"></div>
    </div>
</body>
</html>

<script src="index.js"></script>
