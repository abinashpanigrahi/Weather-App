<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d91ab7046.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="navbar">
        <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="Weather App">
        <div id="searchDiv">
            <input type="text" id="city" placeholder="Enter the city name....">
            <button id="searchbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>
    <h1 id="welcomeText"></h1>
    <div id="container">
        <div id="currentWeather">
            <div id="locationInfo"></div>
            <div id="locationMap"></div>
        </div>
        <div id="forecast-wrapper">
            <h1 id="msg"></h1>
            <div id="weekForecast"></div>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
